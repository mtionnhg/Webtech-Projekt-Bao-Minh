name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: ./todo-app
        run: chmod +x gradlew

      - name: Run Backend Tests
        working-directory: ./todo-app
        run: ./gradlew test

  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: content-creator-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./content-creator-frontend
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./content-creator-frontend
        run: npm run test

  # Build Check
  build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: ./todo-app
        run: chmod +x gradlew

      - name: Build Backend
        working-directory: ./todo-app
        run: ./gradlew build -x test

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: content-creator-frontend/package-lock.json

      - name: Build Frontend
        working-directory: ./content-creator-frontend
        run: |
          npm ci
          npm run build
